
<!doctype html>
<html lang="en">
  <head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->

  <body>
    <header>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Pratik Singhi</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-link" href="https://twitter.com/pratik2810">Twitter </a>
      <a class="nav-link" href="{% static 'Screenshot (37).png' %}">Resume</a>
      <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
    </div>
  </div>
</nav>
</header>

<main role="main">
    <div class="container">
    <h1 class="text-center pt-3">Welcome to Pratik's Blog</h1>
    <br />
    <br />
    <h2>Latest Posts</h2>
        <hr/>
        {% for blog in allblogs.all %}
    <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
    {{ blog.pub_date_pretty }}
    <br />
    <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200"/>
        <br/>
        <p>{{ blog.summary }}</p>
        {% endfor %}
    </div>
</main>

<footer class="text-muted">
  <div class="container text-center">
    <p>CopyRight Pratik {% now "Y" %}</p>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
