    <header>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Portfolio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

</nav>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Hi, I'm Pratik.</h1>
      <p class="lead text-muted">Hey, my name is Pratik Singhi and this i a django website.</p>
      <p>
        <a href="mailto:pratiksinghi75@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
          {% for job in jobs.all %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" width="100%" height="225" src="{{ job.image.url }}" />
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                </div>
              </div>
            </div>
          {% endfor %}
      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
